{% extends "encyclopedia/layout.html" %}


{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    
    {% if entry == None %}
    	<h1> Entry not found! </h1>
    {% else %}
    	{{ entry|safe }}
    	<br>
    	<a href="{% url 'encyclopedia:edit' title %}">Edit entry</a>
    {% endif %}

{% endblock %}
